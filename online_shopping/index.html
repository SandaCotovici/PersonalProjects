<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>E-commerce site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="vendor/fonts/font-awesome.min.css"/>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <header class="header">
      <div class="header-section1">
        <section class="header-item logo">ModaX</section>
        <!-- navigation -->
        <nav>
          <ul class="header-item nav">
            <li><a href="#" title="link">HOME</a></li>
            <li><a href="#" title="link">SHOP</a></li>
            <li><a href="#" title="link">PORTFOLIO</a></li>
            <li><a href="#" title="link">PAGE</a></li>
            <li><a href="#" title="link">BLOG</a></li>
            <li><a href="#" title="link">ELEMENTS</a></li>
          </ul>
        </nav>
        <section class="header-item">
          <!-- basket -->
          <div id="cart" style="font-size: x-large;">
            <a href="#"><i class="fa fa-shopping-bag" aria-hidden="true"></i></a>
          </div>
          <!-- Search -->
          <div id="search" style="font-size: x-large;">
            <a href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
          </div>
        </section>
      </div>
      <div class="header-section2">
        <div class="header-item2 col-lg-3 title">MEN'S STYLE CLOTHNIG</div>
        <div class="header-item2 col-lg-3">
          <ul class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">Catalog</a></li>
            <li><a href="#">Men</a></li>
            <li>Clothing</li>
          </ul>
        </div>
      </div>
    </header>
    <!--Main part-->
    <main class="main">
      <!-- First banner -->
      <div class="container banner-1">
        <div class="row">
          <div class="col-sm-8 banner-right"></div>
          <div class="col-sm-4 banner-left" style="background: yellow; height: 200px;"></div>
        </div>
      </div>
      <!--container with sidebar filter, filters and catalog-->
      <div class="container">
        <!--section with sidebar filter -->
        <section class="sidebar">
          <div class="row">
            <div class="col">
              Filter
            </div>
            <div class="col">
              <i class="fa fa-refresh" aria-hidden="true"></i>
            </div>
          </div>
          <div class="row">
            <div class="col"></div>
            <div class="col"></div>
          </div>
          <div class="row">
            <div class="col"></div>
            <div class="col"></div>
          </div>
        </section>
        <!--section with filters -->
        <section class="filters">
          <div class="row">
            <div class="col-sm-4"style="background: brown; height: 50px;"></div>
            <div class="col-sm-4"style="background: pink; height: 50px;"></div>
            <div class="col-sm-1"style="background: cyan; height: 50px;"></div>
            <div class="col-sm-1"style="background: black; height: 50px;"></div>
            <div class="col-sm-2"style="background: yellow; height: 50px;"></div>
          </div>
        </section>
        <!--section with catalog-->
        <section class="catalog">
          <div class="row">
            <div class="col-sm-4" style="background: brown; height: 150px;width: 150px;"></div>
            <div class="col-sm-4" style="background: grey; height: 150px;width: 150px;"></div>
            <div class="col-sm-4" style="background: green; height: 150px;width: 150px;"></div>
            <div class="col-sm-4" style="background: pink; height: 150px;width: 150px;"></div>
            <div class="col-sm-4" style="background: purple; height: 150px;width: 150px;"></div>
            <div class="col-sm-4" style="background: silver; height: 150px;width: 150px;"></div>
            <div class="col-sm-4" style="background: white; height: 150px;width: 150px;"></div>
            <div class="col-sm-4" style="background: black; height: 150px;width: 150px;"></div>
            <div class="col-sm-4" style="background: orange; height: 150px;width: 150px;"></div>
          </div>
        </section>
        <!--section with paggination-->
        <section class="paggination">
          <div class="row paggination" style="background: grey; height: 200px;"></div>
        </section>
      </div>
    </main>
    <!--section for second banner  -->
    <section class="banner-2">
      <div class="row banner-2" style="background: blue; height: 200px;"></div>
    </section>
    <!--section for sponsors-->
    <section class="sponsors">
      <div class="row sponsors" style="background: orange; height: 200px;"></div>
    </section>
    <!-- Footer -->
    <footer class="footer" style="background: red; height: 200px;">
      Footer
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
